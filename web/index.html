<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poster Wall</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Fjalla+One&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="onesheet">
  <main id="stage">
    <img id="posterA" class="poster" alt="" />
    <img id="posterB" class="poster" alt="" />
  </main>
  
  <div id="nowShowing" class="now-showing">
    <div class="now-showing-title" id="nowShowingTitle">NOW SHOWING</div>
    <div class="now-showing-progress">
      <div class="now-showing-progress-bar" id="nowShowingProgressBar"></div>
    </div>
    <img id="nowShowingPoster" class="now-showing-poster" alt="" />
    <div class="now-showing-info">
      <div class="now-showing-metadata">
        <div class="now-showing-metadata-icons" id="nowShowingMetadataIcons">
          <!-- Icons will be dynamically inserted here -->
        </div>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
