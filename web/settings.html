<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings â€“ Poster Wall</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Cinzel:wght@400;500;600&family=Libre+Baskerville:wght@400;700&family=Oswald:wght@200;300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
<body>
  <header class="topbar">
    <h1>Settings</h1>
    <nav>
      <a href="index.html" class="btn">Back</a>
    </nav>
  </header>

  <section class="card">
    <h2>Display Options</h2>
    <form id="display-form">
      <label>Section IDs (comma-separated)
        <input type="text" id="sectionId" placeholder="1, 2" />
        <small>Library section IDs to include in poster rotation and "Now Playing" (e.g., Movies=1, TV Shows=2)</small>
      </label>
      <label>Rotation Seconds
        <input type="number" id="rotateSec" min="3" max="3600" placeholder="120" />
      </label>
      <label>Now Showing Text
        <input type="text" id="nowShowingText" placeholder="NOW SHOWING" />
      </label>
      <label>Now Showing Font
        <select id="nowShowingFont">
          <option value="system-ui, sans-serif">System Default</option>
          <option value="'Impact', 'Franklin Gothic Medium', 'Arial Narrow', 'Arial Black', sans-serif">Cinematic (Impact)</option>
          <option value="'Oswald', sans-serif">Oswald (Google Fonts)</option>
          <option value="'Anton', sans-serif">Anton (Google Fonts)</option>
          <option value="'Bebas Neue', sans-serif">Bebas Neue (Google Fonts)</option>
          <option value="'Playfair Display', serif">Playfair Display (Google Fonts)</option>
          <option value="'Cinzel', serif">Cinzel (Google Fonts)</option>
          <option value="'Raleway', sans-serif">Raleway (Google Fonts)</option>
          <option value="'Libre Baskerville', serif">Libre Baskerville (Google Fonts)</option>
          <option value="Impact, sans-serif">Impact</option>
          <option value="'Fjalla One', sans-serif">Fjalla One</option>
          <option value="'Arial Black', 'Impact', sans-serif">Arial Black</option>
          <option value="'Franklin Gothic Medium', 'Arial Narrow', sans-serif">Franklin Gothic</option>
        </select>
      </label>
      <label>Font Size (viewport width %)
        <input type="number" id="nowShowingFontSize" min="5" max="20" step="0.5" placeholder="9" />
      </label>
      <label>Letter Spacing (kerning)
        <input type="number" id="nowShowingKerning" min="-0.5" max="1.0" step="0.05" placeholder="0.1" />
        <small>Letter spacing in em units. 0 = normal, 0.1 = wider, -0.05 = tighter</small>
      </label>
      <label>Font Weight
        <select id="nowShowingFontWeight">
          <option value="300">Light (300)</option>
          <option value="400">Normal (400)</option>
          <option value="500">Medium (500)</option>
          <option value="600">Semi-Bold (600)</option>
          <option value="700">Bold (700)</option>
          <option value="800">Extra Bold (800)</option>
          <option value="900">Black (900)</option>
        </select>
      </label>
      <label>Now Showing Text Color
        <input type="color" id="nowShowingColor" value="#F4E88A" />
      </label>
      <label>Progress Bar Color
        <input type="color" id="progressBarColor" value="#F4E88A" />
      </label>
      <label>Progress Bar Padding (vh)
        <input type="number" id="progressBarPadding" value="1.5" min="0" max="5" step="0.1" />
      </label>
      <label>Progress Bar Height (vh)
        <input type="number" id="progressBarHeight" value="2.5" min="0.5" max="8" step="0.1" />
      </label>
      <label class="inline" for="posterTransitions">
        <span>Enable Poster Transitions</span>
        <input type="checkbox" id="posterTransitions" />
      </label>
      <label>Transition Types (select multiple)
        <div style="margin: 8px 0; padding: 10px; border: 1px solid #293041; border-radius: 10px; background: #0b0f16;">
          <label class="inline" for="transition-crossfade">
            <span>Crossfade</span>
            <input type="checkbox" id="transition-crossfade" value="crossfade" />
          </label>
          <label class="inline" for="transition-slide-left">
            <span>Slide Left</span>
            <input type="checkbox" id="transition-slide-left" value="slide-left" />
          </label>
          <label class="inline" for="transition-slide-right">
            <span>Slide Right</span>
            <input type="checkbox" id="transition-slide-right" value="slide-right" />
          </label>
          <label class="inline" for="transition-slide-up">
            <span>Slide Up</span>
            <input type="checkbox" id="transition-slide-up" value="slide-up" />
          </label>
          <label class="inline" for="transition-slide-down">
            <span>Slide Down</span>
            <input type="checkbox" id="transition-slide-down" value="slide-down" />
          </label>
          <label class="inline" for="transition-flip">
            <span>3D Flip</span>
            <input type="checkbox" id="transition-flip" value="flip" />
          </label>
          <label class="inline" for="transition-scale-fade">
            <span>Scale & Fade</span>
            <input type="checkbox" id="transition-scale-fade" value="scale-fade" />
          </label>
          <label class="inline" for="transition-blur-transition">
            <span>Blur Transition</span>
            <input type="checkbox" id="transition-blur-transition" value="blur-transition" />
          </label>
        </div>
        <small>Select one or more transition effects. A random effect will be chosen from your selection for each poster change. GPU-optimized for Raspberry Pi 5.</small>
      </label>
      <label class="inline" for="autoDim">
        <span>Auto-dim bright posters</span>
        <input type="checkbox" id="autoDim" />
      </label>
    </form>
  </section>

  <section class="card">
    <h2>Plex Connection</h2>
    <form id="plex-form">
      <label>Plex Server URL
        <input type="text" id="plexUrl" placeholder="http://192.168.1.10:32400" />
      </label>
      <label>Plex Token
        <input type="password" id="plexToken" placeholder="XXXXXXXXXXXXXXXX" />
      </label>
      <label>Plex Client Devices (one IP/hostname per line)
        <textarea id="plexDevices" rows="4" placeholder="192.168.1.100&#10;apple-tv.local&#10;roku-player&#10;nvidia-shield.home"></textarea>
      </label>
      <label class="inline" for="plexInsecure">
        <span>Allow Insecure Certificates</span>
        <input type="checkbox" id="plexInsecure" />
      </label>
    </form>
  </section>

  <section class="card">
    <div class="row">
      <button id="btnSave" class="btn">Save Settings</button>
      <button id="btnRestart" class="btn">Restart Kiosk</button>
    </div>
  </section>

  <section class="card">
    <h2>Test</h2>
    <div class="row">
      <button id="btnPing" class="btn">Test Proxy</button>
      <button id="btnTry" class="btn">Test Plex</button>
    </div>
    <pre id="testOut" class="pre"></pre>
  </section>

  <script src="settings.js"></script>

</body>
</html>
