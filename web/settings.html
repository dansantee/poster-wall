<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings â€“ Poster Wall</title>
  <link rel="stylesheet" href="styles.css" />
  </head>
<body>
  <header class="topbar">
    <h1>Settings</h1>
    <nav>
      <a href="index.html" class="btn">Back</a>
    </nav>
  </header>

  <section class="card">
    <h2>Display Options</h2>
    <form id="display-form">
      <label>Section ID (Movies Library)
        <input type="text" id="sectionId" placeholder="1" />
      </label>
      <label>Rotation Seconds
        <input type="number" id="rotateSec" min="3" max="3600" placeholder="120" />
      </label>
      <label>Now Showing Text
        <input type="text" id="nowShowingText" placeholder="NOW SHOWING" />
      </label>
      <label>Now Showing Font
        <select id="nowShowingFont">
          <option value="system-ui, sans-serif">System Default</option>
          <option value="'Impact', 'Franklin Gothic Medium', 'Arial Narrow', 'Arial Black', sans-serif">Cinematic (Impact)</option>
          <option value="'Bebas Neue', sans-serif">Bebas Neue</option>
          <option value="'Anton', sans-serif">Anton</option>
          <option value="Impact, sans-serif">Impact</option>
          <option value="'Oswald', sans-serif">Oswald</option>
          <option value="'Fjalla One', sans-serif">Fjalla One</option>
          <option value="'Arial Black', 'Impact', sans-serif">Arial Black</option>
          <option value="'Franklin Gothic Medium', 'Arial Narrow', sans-serif">Franklin Gothic</option>
        </select>
      </label>
      <label>Font Size (viewport width %)
        <input type="number" id="nowShowingFontSize" min="5" max="20" step="0.5" placeholder="9" />
      </label>
      <label>Letter Spacing (kerning)
        <input type="number" id="nowShowingKerning" min="-0.5" max="1.0" step="0.05" placeholder="0.1" />
        <small>Letter spacing in em units. 0 = normal, 0.1 = wider, -0.05 = tighter</small>
      </label>
      <label>Font Weight
        <select id="nowShowingFontWeight">
          <option value="300">Light (300)</option>
          <option value="400">Normal (400)</option>
          <option value="500">Medium (500)</option>
          <option value="600">Semi-Bold (600)</option>
          <option value="700">Bold (700)</option>
          <option value="800">Extra Bold (800)</option>
          <option value="900">Black (900)</option>
        </select>
      </label>
      <label>Now Showing Text Color
        <input type="color" id="nowShowingColor" value="#F4E88A" />
      </label>
      <label>Progress Bar Color
        <input type="color" id="progressBarColor" value="#F4E88A" />
      </label>
      <label class="inline" for="autoDim">
        <span>Auto-dim bright posters</span>
        <input type="checkbox" id="autoDim" />
      </label>
    </form>
  </section>

  <section class="card">
    <h2>Plex Connection</h2>
    <form id="plex-form">
      <label>Plex Server URL
        <input type="text" id="plexUrl" placeholder="http://192.168.1.10:32400" />
      </label>
      <label>Plex Token
        <input type="password" id="plexToken" placeholder="XXXXXXXXXXXXXXXX" />
      </label>
      <label>Plex Client Devices (one IP/hostname per line)
        <textarea id="plexDevices" rows="4" placeholder="192.168.1.100&#10;apple-tv.local&#10;roku-player&#10;nvidia-shield.home"></textarea>
      </label>
      <label class="inline" for="plexInsecure">
        <span>Allow Insecure Certificates</span>
        <input type="checkbox" id="plexInsecure" />
      </label>
    </form>
  </section>

  <section class="card">
    <div class="row">
      <button id="btnSave" class="btn">Save Settings</button>
      <button id="btnRestart" class="btn">Restart Kiosk</button>
    </div>
  </section>

  <section class="card">
    <h2>Test</h2>
    <div class="row">
      <button id="btnPing" class="btn">Test Proxy</button>
      <button id="btnTry" class="btn">Test Plex</button>
    </div>
    <pre id="testOut" class="pre"></pre>
  </section>

  <script src="settings.js"></script>

</body>
</html>
